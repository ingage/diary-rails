AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - 'log/**/*'
    - 'public/**/*'
    - 'test/**/*'  # rspec に多分変えるのでわざわざチェックしない
    - 'tmp/**/*'
    - 'vendor/bundle/**/*'

require:
  - rubocop-rails
  - rubocop-performance

# 日本語のコメントは入れたいの外した
Style/AsciiComments:
  Enabled: false
